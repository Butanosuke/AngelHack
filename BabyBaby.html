<script>
metrofy();

$.ajax({
	url: 'http://crossroads.thefanzhang.com/album',
	type: 'GET'
}).done(function(data) {
	console.log(data);

	$('#images').empty();

	for (var i = 0; i < data.rowCount; i++) {
    if(i % 10 == 0 || i % 10 == 7){
      //<span class="name">を追加することで画像に文字をオーバーラップ
      var tile = "<div class = 'tile large'>";
			tile += "<a href = '" + data.rows[i].image_url + "' data-gallery>";
      tile += "<img src = '" + data.rows[i].image_url + "'>";
			tile += "</a>";
			tile += "</div>";
			$('#images').append(tile);
    }
    else{
      var tile = "<div class = 'tile medium'>";
			tile += "<a href = '" + data.rows[i].image_url + "' data-gallery>";
      tile += "<img src = '" + data.rows[i].image_url + "'>";
			tile += "</a>";
			tile += "</div>";
			$('#images').append(tile);
    }
	}
	metrofy();
});
</script>
